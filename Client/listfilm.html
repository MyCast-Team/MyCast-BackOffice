<html>
    <head>
        <link href="/css/bootstrap.css" rel="stylesheet">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.js"></script>
        <title>WebApp</title>
    </head>
    <body>
        <div>

          <ul class="nav nav-tabs">
              <li><a href="/listuser.html">Liste Users</a></li>
              <li><a href="/listfilm.html">Liste Films</a></li>
              <li><a href="/listmusique.html">Liste Musiques</a></li>
              <li><a href="/listadmin.html">Liste Administrateurs</a></li>
              <li><a href="/listplugin.html">Liste Plugins</a></li>
      <li><a href="/deconnexion.html">Deconnexion</a></li>
          </ul>
        </div>
        <ul id="list">

        </ul>
        <button id='addbutton'>Add movie</button>
        <div id="add" class="hidden">
        <form id="addfilm" method="post">
            <input type="text" name="title">
            <input type="text" name="director">
            <input type="text" name="date">
            <input type="button"  id="buttonadd" value="valider">
        </form>
      </div>
      <div id="update" class="hidden">
      <form action="/updatefilm"  id="updateform" method="post">
          <input type="hidden" id="idfield" name="id">
          <input type="text"  id="titlefield" name="title">
          <input type="text" id="directorfield" name="director">
          <input type="text" id="datefield" name="date">
          <input type="text" id="typefield" name="type">
          <input type="text" id="lengthfield" name="length">
          <input type="button" id="updatebutton" value="valider">
      </form>
    </div>
    </body>
</html>
<script type="text/javascript">
$.ajax({
     url : '/ListeFilm',
     type : 'get',
     success : function(html){
       var items = [];
      $.each( html, function( key, val ) {

        items.push("<li >" + val.name + "<button id='deletemovie' value="+val.id+">Delete</button><button id='updatemovie' value="+val.id+">Update</button></li> ");
      });
      $("#list").append(items);
    },
     error : function(err){
     window.location.href="/index.html"
     }
});
    $('#list').on('click', '#deletemovie', function (e) {


        // Pop up a confirmation dialog
        var confirmation = confirm('Are you sure you want to delete this movie?');

        // Check and make sure the user confirmed
        if (confirmation === true) {

            // If they did, do our delete
            $.ajax({
                method: 'DELETE',
                url: '/deletefilm/' + $(this).attr('value')
            }).done(function (response) {

                // Check for a successful (blank) response
                location.reload();
            });

        }
        else {

            // If they said no to the confirm, do nothing
            return false;

        }
    });

    $('#list').on('click', '#updatemovie', function (e) {
            $.ajax({
                method: 'GET',
                url: '/updatefilm/' + $(this).attr('value')
            }).done(function (response) {
                alert(response.length);
                $("#update").removeClass("hidden")
                // Check for a successful (blank) response

                  $("#idfield").val(response.id);
                  $("#titlefield").val(response.name);
                  $("#directorfield").val(response.director);
                  $("#datefield").val(response.date);
                  $("#typefield").val(response.type);
                  $("#lengthfield").val(response.length);
            });


    });
    $("#updatebutton").on('click', function(){

      $.ajax({
          method: 'POST',
          data:$("#updateform").serialize(),
          url: '/updatefilm'
      }).done(function (response) {
        alert("Updated")

      });


    })
    $("#buttonadd").on('click', function(){
      $.ajax({
          method: 'POST',
          data:$("#addfilm").serialize(),
          url: '/addfilm'
      }).done(function (response) {
        alert("film added")
        location.reload();
      })
    })
    $("#addbutton").on('click', function(){
      $("#add").removeClass("hidden");

    });
</script>
