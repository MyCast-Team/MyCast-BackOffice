<html>
    <head>
        <link href="/css/bootstrap.css" rel="stylesheet">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery.js"></script>
        <title>WebApp</title>
    </head>
    <body>
        <div>

          <ul class="nav nav-tabs">
              <li><a href="/listuser.html">Liste Users</a></li>
              <li><a href="/listfilm.html">Liste Films</a></li>
              <li><a href="/listadmin.html">Liste admins</a></li>
              <li><a href="/listadmin.html">Liste Administrateurs</a></li>
              <li><a href="/listplugin.html">Liste Plugins</a></li>
      <li><a href="/deconnexion.html">Deconnexion</a></li>
          </ul>
        </div>
        <ul id="list">

        </ul>
          <div id="add" class="hidden">
        <form id="addadmin" method="post">
            email <input type="text" name="email">
            login  <input type="text" name="login">
            mot de passe  <input type="password" name="pass">
            confirmer mot de passe <input type="password" name="cpass">
            <input type="button" id="buttonadd"  value="valider">
        </form>
      </div>
      <button id='addbutton'>Add admin</button>
      <div id="update" class="hidden">
      <form action="/updateadmin"  id="updateform" method="post">
          <input type="hidden" id="idfield" name="id">
          email <input type="text" id="emailfield" name="email">
          login  <input type="text" id="loginfield" name="login">
          mot de passe  <input type="password" name="pass">
          confirmer mot de passe <input type="password" name="cpass">
              <input type="button" id="updatebutton" value="valider">
      </form>
    </div>
    </body>
</html>

<script type="text/javascript">
$.ajax({
     url : '/ListeAdmin',
     type : 'get',
     success : function(html){
       var items = [];
      $.each( html, function( key, val ) {

        items.push("<li >" + val.email + "<button id='deleteadmin' value="+val.id+">Delete</button><button id='updateadmin' value="+val.id+">Update</button></li> ");
      });
      $("#list").append(items);
    },
     error : function(err){
       window.location.href="/index.html"
     }
});
    $('#list').on('click', '#deleteadmin', function (e) {


        // Pop up a confirmation dialog
        var confirmation = confirm('Are you sure you want to delete this admin?');

        // Check and make sure the user confirmed
        if (confirmation === true) {

            // If they did, do our delete
            $.ajax({
                method: 'DELETE',
                url: '/deleteadmin/' + $(this).attr('value')
            }).done(function (response) {

                // Check for a successful (blank) response
                location.reload();
            });

        }
        else {

            // If they said no to the confirm, do nothing
            return false;

        }
    });

    $('#list').on('click', '#updateadmin', function (e) {
            $.ajax({
                method: 'GET',
                url: '/updateadmin/' + $(this).attr('value')
            }).done(function (response) {

                $("#update").removeClass("hidden")
                // Check for a successful (blank) response

                  $("#idfield").val(response.id);
                  $("#emailfield").val(response.email);
                  $("#loginfield").val(response.login);

                //  $("#datefield").val(response.date);

            });


    });
    $("#updatebutton").on('click', function(){
      $.ajax({
          method: 'POST',
          data:$("#updateform").serialize(),
          url: '/updateadmin'
      }).done(function (response) {
        alert("Updated")

      });


    })
    $("#buttonadd").on('click', function(){
      $.ajax({
          method: 'POST',
          data:$("#addadmin").serialize(),
          url: '/addadmin'
      }).done(function (response) {
        alert("admin added")
        location.reload();
      });


    })
    $("#addbutton").on('click', function(){
      $("#add").removeClass("hidden");

    })</script>
